<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cachorros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 5px;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Cachorros</h1>
    <button onclick="abrirModal()">Adicionar Cachorro</button>
    <table>
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Nome do Cachorro</th>
                <th>Nome do Dono</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-cachorros">
            <!-- Dados carregados via API -->
        </tbody>
    </table>

    <!-- Modal para adicionar cachorro -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Adicionar Novo Cachorro</h2>
            <form id="form-adicionar">
                <label for="nome-cachorro">Nome do Cachorro:</label><br>
                <input type="text" id="nome-cachorro" required><br><br>

                <label for="nome-dono">Nome do Dono:</label><br>
                <input type="text" id="nome-dono" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" required><br><br>

                <label for="imagem">URL da Imagem:</label><br>
                <input type="url" id="imagem" required><br><br>

                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
